<!DOCTYPE html>
<html>
<head>
    <style>
        html,
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin:0;
            padding: 0;
        }

        #map {
            height:800px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let eastAustralia = {lat: -34.397, lng: 150.644};
        let map = new google.maps.Map(document.querySelector('#map'), {
    center: eastAustralia,
    zoom: 8,
});
    </script>
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?v=3callback=initMap">
    </script>
</body>
</html>
